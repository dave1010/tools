<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="/assets/tw.css" />
  </head>
  <body class="bg-gradient-to-b from-brand-50/60 to-white">
    <main class="mx-auto flex min-h-screen max-w-3xl flex-col items-center justify-center space-y-6 p-4 font-sans md:p-6">
      <div class="w-full space-y-6 rounded-2xl border border-gray-200 bg-white p-6 shadow-soft">
        <header class="space-y-2 text-center md:text-left">
          <h1 class="text-3xl font-semibold text-gray-900">Markdown to HTML Converter</h1>
          <p class="text-gray-600">
            Type or paste Markdown on the left to instantly generate clean HTML. View the source, preview the rendered markup,
            copy the HTML, or download it for later use.
          </p>
        </header>
        <div class="grid gap-4 md:grid-cols-2">
          <div class="space-y-2">
            <label for="markdown-input" class="font-medium text-gray-700">Markdown input</label>
            <textarea
              id="markdown-input"
              class="h-64 w-full rounded-xl border bg-white p-3 text-base leading-relaxed shadow-soft focus:border-brand-500 focus:ring-2 focus:ring-brand-500"
              placeholder="# Hello world!\n\nThis is **Markdown**."
            ></textarea>
          </div>
          <div class="space-y-2">
            <div class="flex flex-wrap items-center gap-2">
              <h2 class="font-medium text-gray-700">HTML output</h2>
              <span id="view-mode-label" class="rounded-full bg-brand-100 px-2.5 py-1 text-xs font-semibold text-brand-700">Source</span>
            </div>
            <div class="space-y-3">
              <div id="html-source" class="relative">
                <textarea
                  id="html-output"
                  class="h-64 w-full resize-none rounded-xl border bg-gray-50 p-3 font-mono text-sm leading-relaxed text-gray-800 shadow-soft focus:border-brand-500 focus:ring-2 focus:ring-brand-500"
                  readonly
                ></textarea>
              </div>
              <div
                id="html-preview"
                class="prose hidden h-64 w-full overflow-auto rounded-xl border border-dashed border-gray-300 bg-white p-3 text-gray-900 shadow-soft"
              ></div>
              <div class="flex flex-wrap gap-2">
                <button id="toggle-view" class="bg-brand-600 text-white rounded-lg px-3 py-1.5 hover:bg-brand-700">Show Preview</button>
                <button id="copy-html" class="bg-brand-600 text-white rounded-lg px-3 py-1.5 hover:bg-brand-700">Copy HTML</button>
                <button id="download-html" class="bg-brand-600 text-white rounded-lg px-3 py-1.5 hover:bg-brand-700">Download HTML</button>
              </div>
              <p id="status-message" class="min-h-[1.5rem] text-sm text-gray-500"></p>
            </div>
          </div>
        </div>
      </div>
      <footer class="py-6 text-center text-sm text-gray-500">
        <a href="https://tools.dave.engineer" class="font-medium text-brand-700 hover:text-brand-600">&larr; Back to tools.dave.engineer</a>
      </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const markdownInput = document.getElementById("markdown-input");
      const htmlOutput = document.getElementById("html-output");
      const htmlPreview = document.getElementById("html-preview");
      const toggleViewButton = document.getElementById("toggle-view");
      const viewModeLabel = document.getElementById("view-mode-label");
      const copyButton = document.getElementById("copy-html");
      const downloadButton = document.getElementById("download-html");
      const statusMessage = document.getElementById("status-message");

      let isPreviewMode = false;

      const setStatus = (message, timeout = 2000) => {
        statusMessage.textContent = message;
        if (message) {
          setTimeout(() => {
            if (statusMessage.textContent === message) {
              statusMessage.textContent = "";
            }
          }, timeout);
        }
      };

      const renderMarkdown = () => {
        const markdown = markdownInput.value;
        const html = marked.parse(markdown, { breaks: true, gfm: true });
        htmlOutput.value = html;
        htmlPreview.innerHTML = html || '<p class="text-sm text-gray-500">Rendered HTML preview will appear here.</p>';
      };

      const updateViewMode = () => {
        if (isPreviewMode) {
          htmlOutput.parentElement.classList.add("hidden");
          htmlPreview.classList.remove("hidden");
          toggleViewButton.textContent = "Show Source";
          viewModeLabel.textContent = "Preview";
          viewModeLabel.classList.remove("bg-brand-100", "text-brand-700");
          viewModeLabel.classList.add("bg-emerald-100", "text-emerald-700");
        } else {
          htmlPreview.classList.add("hidden");
          htmlOutput.parentElement.classList.remove("hidden");
          toggleViewButton.textContent = "Show Preview";
          viewModeLabel.textContent = "Source";
          viewModeLabel.classList.add("bg-brand-100", "text-brand-700");
          viewModeLabel.classList.remove("bg-emerald-100", "text-emerald-700");
        }
      };

      const copyHtml = async () => {
        try {
          await navigator.clipboard.writeText(htmlOutput.value);
          setStatus("Copied HTML to clipboard.");
        } catch (error) {
          console.error(error);
          setStatus("Unable to copy HTML.");
        }
      };

      const downloadHtml = () => {
        const blob = new Blob([htmlOutput.value], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "markdown.html";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        setStatus("Downloaded HTML file.");
      };

      toggleViewButton.addEventListener("click", () => {
        isPreviewMode = !isPreviewMode;
        updateViewMode();
      });

      copyButton.addEventListener("click", copyHtml);
      downloadButton.addEventListener("click", downloadHtml);
      markdownInput.addEventListener("input", () => {
        renderMarkdown();
        if (!markdownInput.value.trim()) {
          setStatus("", 0);
        }
      });

      markdownInput.addEventListener("keydown", (event) => {
        if (event.key === "Tab") {
          event.preventDefault();
          const start = markdownInput.selectionStart;
          const end = markdownInput.selectionEnd;
          markdownInput.value = `${markdownInput.value.substring(0, start)}  ${markdownInput.value.substring(end)}`;
          markdownInput.selectionStart = markdownInput.selectionEnd = start + 2;
          renderMarkdown();
        }
      });

      renderMarkdown();
      updateViewMode();
      markdownInput.focus();
    </script>
  </body>
</html>
