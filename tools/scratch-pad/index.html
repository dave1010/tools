<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch Pad</title>
    <link rel="stylesheet" href="/assets/tw.css" />
  </head>
  <body class="bg-gradient-to-b from-brand-50/60 to-white min-h-screen">
    <main class="mx-auto flex min-h-screen max-w-3xl flex-col space-y-4 p-4 font-sans md:p-6">
      <header class="text-center">
        <h1 class="text-3xl font-semibold text-gray-900">Scratch Pad</h1>
      </header>

      <section class="flex flex-1 flex-col rounded-2xl border border-gray-200 bg-white p-4 shadow-soft md:p-6">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <p class="text-sm text-gray-600">Your notes are saved locally.</p>
          <div class="flex gap-2">
            <button
              id="downloadButton"
              type="button"
              class="rounded-lg border border-brand-200 bg-white px-3 py-1.5 text-sm font-medium text-brand-700 shadow-sm hover:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-500/40 disabled:cursor-not-allowed disabled:border-gray-200 disabled:text-gray-400 disabled:shadow-none disabled:hover:bg-transparent"
              disabled
            >
              Download
            </button>
            <button
              id="saveGistButton"
              type="button"
              class="rounded-lg border border-brand-200 bg-white px-3 py-1.5 text-sm font-medium text-brand-700 shadow-sm hover:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-500/40 disabled:cursor-not-allowed disabled:border-gray-200 disabled:text-gray-400 disabled:shadow-none disabled:hover:bg-transparent"
              disabled
            >
              Save Gist
            </button>
          </div>
        </div>
        <textarea
          id="scratchpad"
          class="mt-3 flex-1 resize-none rounded-xl border border-gray-200 bg-gray-50/60 p-4 text-base text-gray-900 shadow-inner focus:border-brand-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-brand-500"
          placeholder="Start typing..."
          aria-label="Scratch pad"
        ></textarea>
        <p id="status" class="mt-3 text-xs text-gray-500"></p>
      </section>

      <section class="rounded-2xl border border-gray-200 bg-white p-4 shadow-soft md:p-6">
        <h2 class="text-lg font-semibold text-gray-900">Related tools</h2>
        <div class="mt-3 flex flex-wrap gap-3">
          <a class="btn" href="/tools/html-live-preview/">Live HTML Previewer</a>
          <a class="btn" href="/tools/markdown-to-html/">Markdown to HTML</a>
          <a class="btn" href="/tools/rich-text-to-markdown/">Rich Text to Markdown</a>
        </div>
      </section>

      <footer class="py-6 text-center text-sm text-gray-500">
        <div class="flex flex-wrap justify-center gap-4">
          <a href="/" class="font-medium text-brand-700 hover:text-brand-600">&larr; Back to tools.dave.engineer</a>
          <a href="https://github.com/dave1010/tools/tree/main/tools/scratch-pad" class="font-medium text-brand-700 hover:text-brand-600">About</a>
        </div>
      </footer>
    </main>

    <script>
      const STORAGE_KEY = 'scratch-pad-content';
      const textarea = document.getElementById('scratchpad');
      const statusEl = document.getElementById('status');

      let storageAvailable = true;

      function updateStatus(message, options = {}) {
        const { isError = false, isHtml = false } = options;
        if (isHtml) {
          statusEl.innerHTML = message;
        } else {
          statusEl.textContent = message;
        }
        statusEl.classList.toggle('text-red-600', isError);
        statusEl.classList.toggle('text-gray-500', !isError);
      }

      function getLocalStorage() {
        try {
          const testKey = '__scratchpad_test__';
          window.localStorage.setItem(testKey, '1');
          window.localStorage.removeItem(testKey);
          return window.localStorage;
        } catch (error) {
          storageAvailable = false;
          updateStatus('localStorage is unavailable in this browser.', { isError: true });
          return null;
        }
      }

      const storage = getLocalStorage();
      if (storage && storage.getItem(STORAGE_KEY)) {
        textarea.value = storage.getItem(STORAGE_KEY);
      }

      const saveGistButton = document.getElementById('saveGistButton');
      const downloadButton = document.getElementById('downloadButton');

      const MIME_TYPES_BY_EXTENSION = {
        txt: 'text/plain;charset=utf-8',
        text: 'text/plain;charset=utf-8',
        md: 'text/markdown;charset=utf-8',
        markdown: 'text/markdown;charset=utf-8',
        json: 'application/json;charset=utf-8',
        csv: 'text/csv;charset=utf-8',
        tsv: 'text/tab-separated-values;charset=utf-8',
        html: 'text/html;charset=utf-8',
        htm: 'text/html;charset=utf-8',
        js: 'application/javascript;charset=utf-8',
        ts: 'text/typescript;charset=utf-8',
        css: 'text/css;charset=utf-8',
        xml: 'application/xml;charset=utf-8',
        yml: 'application/x-yaml;charset=utf-8',
        yaml: 'application/x-yaml;charset=utf-8',
      };

      function getMimeTypeForFileName(fileName) {
        const extensionMatch = fileName.match(/\.([^.]+)$/);
        if (!extensionMatch || !extensionMatch[1]) {
          return MIME_TYPES_BY_EXTENSION.txt;
        }

        const extension = extensionMatch[1].toLowerCase();
        return MIME_TYPES_BY_EXTENSION[extension] || 'application/octet-stream';
      }

      function updateActionButtonState() {
        const hasContent = textarea.value.trim().length > 0;
        if (saveGistButton) {
          saveGistButton.disabled = !hasContent;
        }
        if (downloadButton) {
          downloadButton.disabled = !hasContent;
        }
      }

      function buildLoginLink() {
        return '<a href="/tools/github-device-login/" target="_blank" rel="noopener noreferrer" class="underline">Log in with GitHub</a>';
      }

      async function saveGist() {
        if (!textarea.value.trim() || saveGistButton.disabled) {
          return;
        }

        const tokenKey = 'github-device-login-token';
        const token = localStorage.getItem(tokenKey);

        if (!token) {
          updateStatus(`GitHub token not found. ${buildLoginLink()} to save a gist.`, { isError: true, isHtml: true });
          return;
        }

        saveGistButton.disabled = true;
        const originalText = saveGistButton.textContent;
        saveGistButton.textContent = 'Saving…';
        updateStatus('Saving gist…');

        try {
          const response = await fetch('https://api.github.com/gists', {
            method: 'POST',
            headers: {
              Accept: 'application/vnd.github+json',
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              description: 'Saved from Scratch Pad',
              public: false,
              files: {
                'scratch-pad.txt': {
                  content: textarea.value,
                },
              },
            }),
          });

          if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
              localStorage.removeItem(tokenKey);
              throw new Error(`GitHub token was rejected. ${buildLoginLink()} to refresh it.`);
            }

            let errorDetail = `${response.status} ${response.statusText}`;
            try {
              const data = await response.json();
              if (data?.message) {
                errorDetail = data.message;
              }
            } catch (error) {
              // Ignore parsing errors
            }
            throw new Error(`Failed to save gist: ${errorDetail}`);
          }

          const gist = await response.json();
          const gistId = gist?.id;
          const gistUrl = gist?.html_url;

          if (!gistId || !gistUrl) {
            throw new Error('Saved gist but response was missing details.');
          }

          const gistPreviewUrl = `https://gistpreview.github.io/?${encodeURIComponent(gistId)}`;
          updateStatus(
            `Saved gist: <a href="${gistUrl}" target="_blank" rel="noopener noreferrer" class="underline">View on GitHub</a> · <a href="${gistPreviewUrl}" target="_blank" rel="noopener noreferrer" class="underline">Preview gist</a>`,
            { isHtml: true }
          );
        } catch (error) {
          const message = error?.message || 'Failed to save gist.';
          const needsLoginLink = message.toLowerCase().includes('token');
          updateStatus(needsLoginLink ? message : `${message} ${buildLoginLink()}`, { isError: true, isHtml: true });
        } finally {
          saveGistButton.textContent = originalText;
          updateActionButtonState();
        }
      }

      if (saveGistButton) {
        saveGistButton.addEventListener('click', saveGist);
      }

      function downloadNotes() {
        if (!textarea.value.trim() || (downloadButton && downloadButton.disabled)) {
          return;
        }

        const defaultFileName = 'scratch-pad.txt';
        const inputName = window.prompt('Enter a file name', defaultFileName);

        if (inputName === null) {
          updateStatus('Download canceled.');
          return;
        }

        const fileName = inputName.trim() || defaultFileName;
        const mimeType = getMimeTypeForFileName(fileName);
        const blob = new Blob([textarea.value], { type: mimeType });
        const url = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        URL.revokeObjectURL(url);
        updateStatus(`Downloaded ${fileName}.`);
      }

      if (downloadButton) {
        downloadButton.addEventListener('click', downloadNotes);
      }

      updateActionButtonState();

      let saveTimeout = null;

      textarea.addEventListener('input', () => {
        updateActionButtonState();
        if (!storageAvailable) return;
        const value = textarea.value;

        if (saveTimeout) {
          window.clearTimeout(saveTimeout);
        }

        updateStatus('Saving…');
        saveTimeout = window.setTimeout(() => {
          if (!storageAvailable || !storage) {
            return;
          }
          try {
            storage.setItem(STORAGE_KEY, value);
            updateStatus('Saved.');
          } catch (error) {
            storageAvailable = false;
            updateStatus('Unable to save to localStorage.', { isError: true });
          }
        }, 200);
      });

      window.addEventListener('pageshow', () => {
        updateActionButtonState();
        if (!storageAvailable || !storage) return;
        const storedValue = storage.getItem(STORAGE_KEY);
        if (storedValue !== null && storedValue !== textarea.value) {
          textarea.value = storedValue;
        }
      });
    </script>
  </body>
</html>
