<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word & Character Count</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f9fafb;
      --fg: #1f2937;
      --accent: #2563eb;
      --muted: #6b7280;
      --border: #d1d5db;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --fg: #e2e8f0;
        --accent: #60a5fa;
        --muted: #94a3b8;
        --border: #334155;
      }
    }

    body {
      margin: 0 auto;
      max-width: 960px;
      padding: 2.5rem 1.5rem 3rem;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.75rem);
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.5rem 0 0;
      color: var(--muted);
    }

    .workspace {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    textarea {
      min-height: min(60vh, 640px);
      padding: 1.25rem;
      font-size: 1.1rem;
      line-height: 1.7;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.85);
      color: inherit;
      resize: vertical;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    textarea:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .status-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.75rem;
      padding: 0.85rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.65);
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.05);
    }

    .status {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .status span:first-child {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .status span:last-child {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--fg);
    }

    @media (max-width: 600px) {
      textarea {
        min-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Word &amp; Character Count</h1>
    <p>Paste or type text to see live counts for characters, words, sentences, and lines.</p>
  </header>

  <main class="workspace">
    <label for="text" class="sr-only">Text to analyse</label>
    <textarea id="text" placeholder="Start typing or paste text here..."></textarea>
    <section class="status-bar" aria-live="polite">
      <div class="status">
        <span>Characters</span>
        <span id="characters">0</span>
      </div>
      <div class="status">
        <span>Words</span>
        <span id="words">0</span>
      </div>
      <div class="status">
        <span>Sentences</span>
        <span id="sentences">0</span>
      </div>
      <div class="status">
        <span>Lines</span>
        <span id="lines">0</span>
      </div>
    </section>
  </main>

  <script>
    const textarea = document.getElementById('text');
    const charactersEl = document.getElementById('characters');
    const wordsEl = document.getElementById('words');
    const sentencesEl = document.getElementById('sentences');
    const linesEl = document.getElementById('lines');

    const countWords = (text) => {
      const matches = text.trim().match(/[^\s]+/g);
      return matches ? matches.length : 0;
    };

    const countSentences = (text) => {
      const trimmed = text.trim();
      if (!trimmed) return 0;
      const matches = trimmed.match(/[^.!?\s][^.!?]*(?:[.!?](?!['"]?\s|$)[^.!?]*)*[.!?]?/g);
      return matches ? matches.length : 0;
    };

    const countLines = (text) => {
      if (!text) return 0;
      return text.split(/\r\n|\r|\n/).length;
    };

    const updateCounts = () => {
      const text = textarea.value;
      charactersEl.textContent = text.length;
      wordsEl.textContent = countWords(text);
      sentencesEl.textContent = countSentences(text);
      linesEl.textContent = countLines(text);
    };

    textarea.addEventListener('input', updateCounts);
    updateCounts();
  </script>
</body>
</html>
