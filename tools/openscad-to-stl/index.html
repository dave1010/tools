<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenSCAD to STL Converter</title>
    <link rel="stylesheet" href="/assets/tw.css" />
  </head>
  <body class="bg-gradient-to-b from-brand-50/60 to-white">
    <main class="mx-auto flex min-h-screen max-w-3xl flex-col space-y-6 p-4 font-sans md:p-6">
      <section class="flex-1 space-y-6 rounded-2xl border border-gray-200 bg-white p-6 shadow-soft">
        <header class="space-y-2">
          <h1 class="text-3xl font-semibold text-gray-900">OpenSCAD to STL Converter</h1>
          <p class="text-gray-600">
            Compile OpenSCAD scripts directly in your browser using the official WebAssembly build and download the resulting STL
            mesh for printing or sharing.
          </p>
        </header>
        <div class="space-y-4">
          <div class="grid gap-4 md:grid-cols-[minmax(0,1fr)]">
            <div class="space-y-2">
              <div class="flex flex-wrap items-center justify-between gap-2">
                <label for="openscad-input" class="font-medium text-gray-700">OpenSCAD source</label>
                <div class="flex items-center gap-2 text-sm text-gray-500">
                  <input type="file" id="openscad-file" accept=".scad" class="max-w-xs text-sm text-gray-600" />
                </div>
              </div>
              <textarea
                id="openscad-input"
                class="h-72 w-full rounded-xl border bg-white p-3 font-mono text-sm leading-relaxed text-gray-900 shadow-soft focus:border-brand-500 focus:ring-2 focus:ring-brand-500"
                placeholder="// Example\n// cube(10);"
              ></textarea>
            </div>
          </div>
          <div class="flex flex-wrap items-center gap-3">
            <button id="convert-button" class="btn btn-primary">Convert to STL</button>
            <button id="download-button" class="btn btn-secondary" disabled>Download STL</button>
            <span id="file-info" class="text-sm text-gray-500"></span>
          </div>
          <p id="status-message" class="min-h-[1.5rem] text-sm"></p>
        </div>
      </section>
      <footer class="py-6 text-center text-sm text-gray-500">
        <div class="flex justify-center gap-4">
          <a href="/" class="font-medium text-brand-700 hover:text-brand-600">← Back to tools.dave.engineer</a>
          <a
            href="https://github.com/dave1010/tools/tree/main/tools/openscad-to-stl"
            class="font-medium text-brand-700 hover:text-brand-600"
            >About</a
          >
        </div>
      </footer>
    </main>
    <script
      type="module"
      onerror="alert('Failed to load: ' + this.src)"
    >
      import OpenSCAD from "https://cdn.jsdelivr.net/npm/openscad-wasm@0.0.4/+esm";

      const openscadInput = document.getElementById("openscad-input");
      const fileInput = document.getElementById("openscad-file");
      const convertButton = document.getElementById("convert-button");
      const downloadButton = document.getElementById("download-button");
      const statusMessage = document.getElementById("status-message");
      const fileInfo = document.getElementById("file-info");

      let currentOutputUrl = null;
      let currentOutputName = null;
      let sourceFilename = "";

      const setStatus = (message, tone = "info") => {
        statusMessage.textContent = message;
        statusMessage.className = "min-h-[1.5rem] text-sm";
        if (!message) {
          return;
        }
        const toneStyles = {
          info: " text-gray-600",
          success: " text-emerald-600",
          error: " text-red-600",
        };
        statusMessage.className += toneStyles[tone] || toneStyles.info;
      };

      const formatIsoFilename = () => `${new Date().toISOString().replace(/[:.]/g, "-")}.stl`;

      const getOutputName = () => {
        if (sourceFilename) {
          return `${sourceFilename.replace(/\.[^/.]+$/, "")}.stl`;
        }
        return formatIsoFilename();
      };

      const openScadInstancePromise = OpenSCAD({ noInitialRun: true });

      openScadInstancePromise
        .then(() => {
          setStatus("OpenSCAD is ready. Paste or upload a script to get started.", "info");
        })
        .catch((error) => {
          console.error("Failed to load OpenSCAD", error);
          setStatus("Failed to initialise OpenSCAD. Please refresh the page.", "error");
          convertButton.disabled = true;
        });

      const resetDownload = () => {
        if (currentOutputUrl) {
          URL.revokeObjectURL(currentOutputUrl);
          currentOutputUrl = null;
        }
        currentOutputName = null;
        downloadButton.disabled = true;
        fileInfo.textContent = "";
      };

      fileInput.addEventListener("change", async (event) => {
        resetDownload();
        const [file] = event.target.files;
        if (!file) {
          sourceFilename = "";
          setStatus("", "info");
          return;
        }
        sourceFilename = file.name;
        try {
          const text = await file.text();
          openscadInput.value = text;
          setStatus(`Loaded ${file.name}.`, "success");
        } catch (error) {
          console.error("Error reading file", error);
          setStatus("Could not read the selected file.", "error");
        }
      });

      const convertToStl = async () => {
        resetDownload();
        const script = openscadInput.value.trim();
        if (!script) {
          setStatus("Add some OpenSCAD code before converting.", "error");
          openscadInput.focus();
          return;
        }

        convertButton.disabled = true;
        convertButton.textContent = "Converting…";
        setStatus("Running OpenSCAD — this may take a moment for complex models.", "info");

        try {
          const instance = await openScadInstancePromise;
          const inputPath = "/input.scad";
          const outputPath = "/output.stl";

          try {
            instance.FS.unlink(outputPath);
          } catch (error) {
            // Ignore if the file does not exist yet.
          }

          instance.FS.writeFile(inputPath, script);
          instance.callMain([inputPath, "--enable=manifold", "-o", outputPath]);
          const output = instance.FS.readFile(outputPath);
          const blob = new Blob([output], { type: "model/stl" });

          if (currentOutputUrl) {
            URL.revokeObjectURL(currentOutputUrl);
          }

          currentOutputUrl = URL.createObjectURL(blob);
          currentOutputName = getOutputName();
          downloadButton.disabled = false;
          fileInfo.textContent = `${currentOutputName} · ${(blob.size / 1024).toFixed(1)} KB`;
          setStatus("Conversion complete. Download your STL file.", "success");
        } catch (error) {
          console.error("OpenSCAD conversion failed", error);
          setStatus("Conversion failed. Check the console for details.", "error");
        } finally {
          convertButton.disabled = false;
          convertButton.textContent = "Convert to STL";
        }
      };

      convertButton.addEventListener("click", convertToStl);

      downloadButton.addEventListener("click", () => {
        if (!currentOutputUrl || !currentOutputName) {
          return;
        }
        const link = document.createElement("a");
        link.href = currentOutputUrl;
        link.download = currentOutputName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      window.addEventListener("beforeunload", () => {
        if (currentOutputUrl) {
          URL.revokeObjectURL(currentOutputUrl);
        }
      });
    </script>
  </body>
</html>
